<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quarere: Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/web-projects/search/static/style.css">
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <div class="nav-bar">
                <!-- Logo-->
                <a href=""><img src="ressource/Quarere.svg" alt=""></a>
                <!-- Buttons -->
                <div class="nav">
                    <a class="btn-primary" href="/web-projects/search/advanced.html">Advanced Search</a>
                    <a class="btn-primary" href="/web-projects/search/image.html">Image Search</a>
                </div>
            </div>

            <!-- Form -->
            <div class="form-container">
                <!-- Background image -->
                <img src="ressource/ai woman portrait 1.png" alt="">
                <!-- Form container-->
                <div class="form">
                    <form action="https://google.com/search">
                        <div class="search-bar">
                            <!-- search icon-->
                            <img src="ressource/search 1.svg" alt="" width="26" height="26">
                            <!-- Search bar -->
                            <input autofocus autocomplete="off" class="search-input" type="text" name="q">
                            <!-- Search Button-->
                        </div>
                        <div class="button-container">
                            <input class="search-btn" name="btnK" type="submit" value="Google Search">
                            <input class="search-btn" name="btnI" type="submit" value="Felling Lucky">    
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
