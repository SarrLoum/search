<!DOCTYPE html>
<html lang="en">

    <body>
        <main>
            <!-- Navigation bar -->
            <div class="nav-bar">
                <!-- Logo-->
                <a href="/web-projects/search/index.html"><img src="ressource/Quarere.svg" alt=""></a>
