<!-- Modal -->
<!-- Vertically centered modal -->
<div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content mon-model">
            <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">x</button>
            <h5 class="modal-title" id="bidModalLabel">Please Enter Your Bid</h5>
            <form action="{% url 'make-bid' listing.id %}">
                <div class="input-container">
                    <input type="number" step=0.01 placeholder="Enter the amount you want to bid">
                </div>
                <button type="submit" class="btn btn-confirm">Confirm</button>
            </form>
        </div>
    </div>
</div>
