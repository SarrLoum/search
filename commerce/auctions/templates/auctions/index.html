{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul class="item-list">
        {% for listing in active_listing %}
            <li>
                <div class="list-item">
                    <div class="img-wrapper">
                    <a href="{% url 'listing-page' listing.id %}"><img src="{{ listing.image.url }}" alt=""></a>
                    </div>
                    <div class="item-details">
                        <a class="title-link" href="{% url 'listing-page' listing.id %}">{{ listing.title }}</a>
                        
                        <span>${{ listing.starting_bid }}</span>
                        
                        <div class="description">
                            {{ listing.description }}
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
