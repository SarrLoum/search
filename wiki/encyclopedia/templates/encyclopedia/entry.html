{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content|safe }}
    <form action="{% url 'editpage' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="entry_title" value="{{ title }}">
        <input class="btn btn-secondary" type="submit" value="Edit Page">
    </form>
{% endblock %}
